services:
  - type: web
    name: multiversal-rush-server
    env: node
    rootDir: multiversal-rush/server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_SECRET
        sync: false
      - key: LIVEKIT_URL
        value: https://multiversal-dash-kghg7hd6.livekit.cloud
